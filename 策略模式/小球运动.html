<script>
  var tween = {
    linear: function (time, startPos, endPos, duration) {
      return (endPos * time) / duration + startPos;
    },
    easeIn: function (time, startPos, endPos, duration) {
      return endPos * (time /= duration) * time + startPos;
    },
  };
</script>
